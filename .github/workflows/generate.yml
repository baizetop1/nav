on:
  push:
    branches:
      - gh-pages
    paths:
      - 'config.yml'
      
permissions: write-all

name: Generate index.html
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16'
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate
        run: |
          go get -u github.com/x1ah/gena/cmd/gena
          gena -c config.yml 1> index.html

      - name: Generate tags.json from config.yml
        run: |
          python3 - << 'PY'
          import yaml, json
          from pathlib import Path
          cfg = yaml.safe_load(Path('config.yml').read_text(encoding='utf-8'))
          cats = (cfg.get('content', {}) or {}).get('categories', []) or []
          sites = []
          for cat in cats:
            cname = cat.get('name')
            for s in (cat.get('sites') or []):
              site = {
                'name': s.get('name'),
                'url': s.get('url'),
                'tags': s.get('tags') or [],
                'category': cname,
              }
              if site['url']:
                sites.append(site)
          tags = sorted({t for s in sites for t in (s['tags'] or [])})
          Path('tags.json').write_text(json.dumps({'sites': sites, 'tags': tags}, ensure_ascii=False, indent=2), encoding='utf-8')
          PY

      - name: Inject modern.css link into <head>
        run: |
          python3 - << 'PY'
          from pathlib import Path
          p = Path('index.html')
          html = p.read_text(encoding='utf-8')
          link = '<link rel="stylesheet" href="modern.css">'
          if link not in html:
            html = html.replace('</head>', f'  {link}\n</head>')
            p.write_text(html, encoding='utf-8')
          PY

      - name: Inject tags.js loader into index.html
        run: |
          python3 - << 'PY'
          from pathlib import Path
          p = Path('index.html')
          html = p.read_text(encoding='utf-8')
          script = '<script src="tags.js"></script>'
          if script not in html:
            html = html.replace('</body>', f'  {script}\n</body>')
            p.write_text(html, encoding='utf-8')
          PY

      # Commit generated files
      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Update site"
      # Push changes
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
